<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>sound test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.min.js"></script>
        <script src="Pizzicato.js"></script>
    </head>
    <body>
        <button onclick="doit()">do it</button>
        
        <script>
            var wave = new Pizzicato.Sound({
                source: 'wave',
                options: {
                    type: 'square',
                    volume: 0.1,
                    //frequency: 146.83,
                    frequency: 293.66,
                }
            })
            //var delay = new Pizzicato.Effects.Delay();
            var b = true;
            var c = false;
            function doit() {
                var context = Pizzicato.context;
                context.resume();
                
                if(b) 
                    wave.play();
                else
                    wave.stop();
                b = !b;
                if(!b)
                    c = !c;
                    if(c)
                    wave.frequency = 146.83
                else
                    wave.frequency = 293.66

            }
        </script>
    </body>
</html>
